<body>

    <h2> Modal Login Form</h2>
    <button onclick="document.
    getElementById('ido1')

    .style.display='block'"
    style="width: auto;">Login
</button>

<div id="ido1" class="modal">

<form class="modal-content animate"
    action="action_page.php">
    <div class="imgcontainer">
    <span onclick="document.getElementById('ido1')
    .getElementById('ido1')

    .style.display='none'"
    class="close" title="close Modal">
    &times;</span>

    <img src="img.jpeg.jpg" alt="Avatar">
    </div>


    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="Password" placeholder="Enter Password" name="Psw" required>

        <button type="submit">Login</button>
        <input type="checkbox"
        checked="checkbox">Remember me
    </div>

    <div class="container"
    style="background-color: #f1f1f1;">
    <button type="button"
    onclick="document.getElementById('ido1')
    .style.
    
    display='none'" class="cancelbtn">cancel    
</button>
<span class="Psw">Forget 
    <a href="#">Password?</a></span>
</span>
</div>
        
    </div>
</span>
    </div>    
</form>
</div>

<script>

    var modal = document.getElementById('ido1');

    window.onclick = function(event) {
        if(event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
